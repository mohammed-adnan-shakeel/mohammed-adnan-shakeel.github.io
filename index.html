<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Counter Test</title>
</head>
<body>
  <h1>Welcome to My Portfolio</h1>

  <!-- ✅ Visitor Counter Section -->
  <div style="display: flex; align-items: center; gap: 8px;">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 
        4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
    </svg>
    <span id="visitor-count">Loading visitors...</span>
  </div>

  <!-- ✅ Visitor Counter Script -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const counterElement = document.getElementById("visitor-count");

      try {
        const response = await fetch("https://api.countapi.xyz/hit/mohammed-adnan-shakeel.github.io/visits");
        const data = await response.json();
        counterElement.textContent = `${data.value.toLocaleString()} visitors`;
      } catch (err) {
        console.error("Failed to fetch visitor count", err);
        counterElement.textContent = "Visitor count unavailable";
      }
    });
  </script>
</body>
</html>
